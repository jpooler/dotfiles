# ~/.tmuxinator/work.yml

name: work
root: ~/Tools/docker_final_countdown/devops/docker_compose

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: docker-compose -f docker-compose.yml up -d ; sleep 20

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - editor:
      layout: tiled
      panes:
        - docker logs -f `docker ps | awk '/routing-service/ {print $NF}'`
        - docker logs -f `docker ps | awk '/customer-identity-svc/ {print $NF}'`
        - docker logs -f `docker ps | awk '/ui-hub/ {print $NF}'`
        - docker logs -f `docker ps | awk '/mindi-rules-engine/ {print $NF}'`
        - docker logs -f `docker ps | awk '/partner-svc/ {print $NF}'`
        - docker logs -f `docker ps | awk '/partner-crypto/ {print $NF}'`
        - docker logs -f `docker ps | awk '/nginx/ {print $NF}'`
        - docker logs -f `docker ps | awk '/workflow-manager/ {print $NF}'`
        - docker logs -f `docker ps | awk '/static-assets/ {print $NF}'`
        - docker logs -f `docker ps | awk '/executor/ {print $NF}'`
